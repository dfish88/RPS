<html>
    <head>
        <script src="./rps.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    <body>
        <div class="header">
            R P S
        </div>
        <div class="game-status">

            <div class="round-outcome">
                Click a button to play!
            </div>

            <div class="player-score">
               Player :  0
            </div>

            <div class="computer-score">
               Computer :  0
            </div>
        </div>

        <div class="game-choices">
            <button class="choice-button" id="Rock">R</button>
            <button class="choice-button" id="Paper">P</button>
            <button class="choice-button" id="Scissors">S</button>
        </div>

        <div class="restart">
            <button class="restart-button">Restart?</button>
        </div>
    </body>
</html>
