<!DOCTYPE html>
<html>
    <head>
        <script src="./rps.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game-message">
            Click a button to play
        </div>

        <div class="game-status">
            <div class="player">
                <div class="player-choice">?</div>
                <div class="player-score">Player : 0</div>
            </div>

            <div class="computer">
                <div class="computer-choice">?</div>
                <div class="computer-score">Computer : 0</div>
            </div>
        </div>

        <div class="game-choices">
            <button class="choice-button" id="Rock">R</button>
            <button class="choice-button" id="Paper">P</button>
            <button class="choice-button" id="Scissors">S</button>
        </div>
        <div class="restart">
            <button class="restart-button">Restart?</button>
        </div>
    </body>
</html>
